<ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-fab right top>
      <button ion-fab color="primary" (click)="searchBluetooth()">
          <ion-icon name="md-bluetooth"></ion-icon>
      </button>
  </ion-fab>
  <ion-fab center bottom>
      <button ion-fab color="secondary" (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
